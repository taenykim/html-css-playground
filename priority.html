<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 우선순위 위에서 아래로 */

        /* 아이디 > 클래스 해버리면 얘가 적용됨 */
        /* #my-box > .text{color:dodgerblue} */

        /* 얘는 부모엘리먼트라서 적용안됨 */
        #my-box {color:dodgerblue}

        .text {color:black}
        .green{ color: green } 
        .purple{color:purple}
        .important-black{ color: red !important }
    </style>
    </head>
</head>
<body>
    <div id="my-box">
        <div class="text">My text 1</div>
        <div class="text purple green">My text 2</div>
        <!-- 클래스 순서는 우선순위 상관없음 -->
        <div class="text green important-black">My text 3</div>
    </div>
</body>
